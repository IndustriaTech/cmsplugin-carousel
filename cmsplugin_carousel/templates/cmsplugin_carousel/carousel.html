<div id="{{ auto_id }}" class="carousel slide" data-ride="carousel" data-interval="{{ rotate_interval }}">
  <ol class="carousel-indicators">
    {% for object in objects_list %}
      <li {% if forloop.first %}class=active{% else %}class=""{% endif %} data-target="#{{ auto_id }}" data-slide-to="{{ forloop.counter0 }}"></li>
    {% endfor %}
  </ol>
  <div class="carousel-inner">
    {% for object in objects_list %}
      <div class="item {% if forloop.first %}active{% endif %}">
        {% if object.link %}<a href="{{ object.link.get_public_url }}" {% if object.open_in_tab %}target="_blank"{% endif %}>{% endif %}
        <img src="{{ object.image.url }}" alt="{% if object.alt_tag %}{{ object.alt_tag }}{% else %}{{ object.image.default_alt_text }}{% endif %}">
        {% if object.link %}</a>{% endif %}
        <div class="container">
          <div class="carousel-caption">
             {{ object.text|safe }}
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
  <a class="left carousel-control" href="#{{ auto_id }}" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
  <a class="right carousel-control" href="#{{ auto_id }}" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
</div>
